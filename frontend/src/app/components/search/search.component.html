<!-- Search Bar -->
<div class="collapse container-sm fixed-top" id="navbarToggleExternalContent" style="padding: 0; z-index: 1050;">
  <div class="container-sm p-4 bg-my-secondary bottom-rounded-div shadow-lg">
    <div class="input-group mb-3">
      <input [(ngModel)]="pattern" (input)="search()" type="text" class="form-control" placeholder="Criterio de bÃºsqueda" aria-label="Buscar">
    </div>
    <div class="container my-3">
      <p>Filtrar por:</p>
      <div class="row g-2">
        <div class="col g-2">
          @for (filter of filters; track filter.key) {
            <button type="button" 
                    class="btn btn-secondary m-1" 
                    [ngClass]="{'active': activeFilter === filter.key}" 
                    (click)="setActiveFilter(filter.key)">
              {{ filter.text }}
            </button>
          }
        </div>
      </div>
      <button class="btn btn-light mt-2" type="button" (click)="clean()">Limpiar Busqueda</button>
    </div>
  </div>
</div>
