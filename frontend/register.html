<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registrarse</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-my-primary">
    <!-- Status Bar -->
    <header>
      <div class="container-sm bg-my-secondary py-4 bottom-rounded-div shadow-lg text-center mb-4" style="height: 131px; position: relative;">
        <img src="media/book-thumbnail.jpg" alt="Libros" class="img-fluid rounded-circle shadow-sm mt-3" style="height: 114px;">
      </div>
    </header>
  <main>
    <div class="container login-panel-section">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

          <form class="m-3">
            <div class="my-4 text-my-color">
              <input type="text" class="form-control" id="user_name" placeholder="Nombre">
            </div>
            <div class="mb-4 text-my-color">
              <input type="text" class="form-control" id="user_lastname" placeholder="Apellido">
            </div>
            <div class="mb-4 text-my-color">
              <input type="text" class="form-control" id="user_alias" placeholder="Alias">
            </div>
            <div class="mb-4 text-my-color">
              <input type="number" class="form-control" id="user_phone" placeholder="Teléfono">
            </div>
            <div class="mb-4 text-my-color">
              <input type="email" class="form-control" id="user_mail" placeholder="Correo">
            </div>
            <div class="mb-4 text-my-color">
              <input type="password" class="form-control" id="user_passwd" placeholder="Contraseña">
            </div>
          </form>
          
          <!-- Login button -->
          <div class="d-flex justify-content-center mx-3">
            <button class="btn btn-secondary bg-my-secondary text-my-color w-100 w-md-50" id="login-btn">Registrarse</button>
          </div>
          <div class="text-center mt-3">
            <a href="login.html" class="text-my-color" style="text-decoration: none;"><strong>Iniciar Sesión</strong></a>
          </div>
        </div>
      </div>
    </div>    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
