<!DOCTYPE html>
<html lang="es">
<head>
  <title>Notificaciones</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-my-primary"></body>
  <!-- Status Bar -->
  <header>
    <div class="container py-4 bg-my-secondary bottom-rounded-div shadow-lg fixed-top d-flex align-items-center" style="height: 104px; z-index: 1030;">
      <p class="mx-4 h1" style="color: #e8d2bc;">Gestión de Prestamos</p>
    </div>
  </header>
  <!-- Main Content -->
  <main style="margin-top: 120px; margin-bottom: 120px;">
    <!-- Pantalla de Gestión de Préstamos -->
    <div class="container my-5">

      <!-- Barra de búsqueda de usuarios -->
      <div class="input-group my-3">
        <input type="text" class="form-control" id="searchUser" placeholder="Buscar usuario por nombre o ID">
        <button class="btn btn-my-primary btn-block" onclick="searchLoans()">Buscar</button>
      </div>

      <!-- Tabla de Préstamos -->
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="bg-my-secondary text-my-color">
            <tr>
              <th>ID Préstamo</th>
              <th>Usuario</th>
              <th>Libro</th>
              <th>Fecha Préstamo</th>
              <th>Fecha Devolución</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="loansTable">
            <!-- Aquí irían las filas de préstamos -->
            <tr>
              <td>#1</td>
              <td>Nombre de Usuario 1</td>
              <td>Título de Libro 1</td>
              <td>01/09/2024</td>
              <td>15/09/2024</td>
              <td><span class="badge bg-warning text-dark">Pendiente</span></td>
              <td>
                <div class="btn-group-vertical">
                  <button class="btn btn-success rounded btn-sm m-2">Devuelto</button>
                  <button class="btn btn-warning rounded btn-sm m-2">Extender</button>
                </div>
              </td>
            </tr>
            <!-- Agrega más filas según los préstamos disponibles -->
          </tbody>
        </table>
      </div>

      <!-- Información adicional -->
      <div class="alert alert-info mt-4">
        Los préstamos pendientes deben ser devueltos a tiempo. Usa "Extender préstamo" para cambiar la fecha de devolución.
      </div>
    </div>
  </main>
  <!-- Navbar -->
  <nav class="navbar bg-my-secondary bd-navbar fixed-bottom p-4 shadow-lg">
    <div class="container-sm" style="max-width: 492px;">
      <!-- HOME BTN -->
      <button class="btn btn-my-primary btn-lg" type="button">
        <a href="index.html" class="btn-my-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
          <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
        </svg>
      </button>
      <!-- RETURN BTN -->
      <button class="btn btn-lg btn-my-primary" type="button">
        <a href="settings.html" class="btn-my-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
          </svg>
        </a>
      </button>
    </div>
  </nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
