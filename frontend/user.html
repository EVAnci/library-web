<!DOCTYPE html>
<html lang="es">
<head>
  <title>Configuración</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-my-primary">
  <!-- Status Bar -->
  <header>
    <div class="container py-4 bg-my-secondary bottom-rounded-div shadow-lg">
      <p class="mx-4 display-3" style="color: #e8d2bc;">Cuenta</p>
    </div>
  </header>
  <!-- Search Bar -->
  <div class="container-sm input-group mb-3 p-4">
    <input type="text" class="form-control" aria-label="Text input with segmented dropdown button">
    <button type="button" class="btn btn-my-outline">Buscar</button>
    <button type="button" class="btn btn-my-outline dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
      <span class="visually-hidden">Filtros</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#">ID</a></li>
      <li><a class="dropdown-item" href="#">Nombre</a></li>
      <li><a class="dropdown-item" href="#">Correo</a></li>
      <li><a class="dropdown-item" href="#">Teléfono</a></li>
    </ul>
  </div>
  <!-- Users -->
  <div class="container my-4 bd-gutter">
    <div class="row">
      <!-- User 1 -->
      <div class="col-md-4">
        <div class="row g-0 book-rounded-corner mb-4 shadow-sm bg-my-secondary px-3 py-2" style="margin-bottom: 0px;">
          <div class="col-auto py-4 px-3 d-lg-block" style="color: #e8d2bc;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
            </svg>
          </div>
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0" style="color: #e8d2bc;">Nombre 1</h3>
          </div>
        </div>
      </div>
      <!-- User 2 -->
      <div class="col-md-4">
        <div class="row g-0 book-rounded-corner mb-4 shadow-sm bg-my-secondary px-3 py-2" style="margin-bottom: 0px;">
          <div class="col-auto py-4 px-3 d-lg-block" style="color: #e8d2bc;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
            </svg>
          </div>
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0" style="color: #e8d2bc;">Nombre 2</h3>
          </div>
        </div>
      </div>
      <!-- User 3 -->
      <div class="col-md-4">
        <div class="row g-0 book-rounded-corner mb-4 shadow-sm bg-my-secondary px-3 py-2" style="margin-bottom: 0px;">
          <div class="col-auto py-4 px-3 d-lg-block" style="color: #e8d2bc;">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"></path>
            </svg>
          </div>
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0" style="color: #e8d2bc;">Nombre 3</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Esto hay que eliminarlo -->
  <div class="container my-4">.</div>
  <!-- Navbar -->
  <nav class="navbar bg-my-secondary bd-navbar fixed-bottom p-4 shadow-lg">
    <div class="container-sm">
      <!-- HOME BTN -->
      <button class="btn btn-my-primary btn-lg" type="button">
        <a href="index.html">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
            <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
          </svg>
        </a>
      </button>
    </div>
  </nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
