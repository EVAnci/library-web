<!DOCTYPE html>
<html lang="es">
<head>
  <title>Ingresar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-my-primary">
    <!-- Status Bar -->
    <header>
      <div class="container-sm bg-my-secondary py-4 bottom-rounded-div shadow-lg text-center mb-4" style="height: 131px; position: relative;">
        <img src="media/book-thumbnail.jpg" alt="Libros" class="img-fluid rounded-circle shadow-sm mt-3" style="height: 114px;">
      </div>
    </header>
  <main>
    <div class="container login-panel-section">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">

          <!-- Send code mail -->
          <form class="m-3">
            <div class="mb-3 text-my-color">
              <label for="user_mail" class="form-label">Correo</label>
              <input type="email" class="form-control" id="user_mail">
            </div>
          </form>
          
          <!-- Send code -->
          <div class="d-flex justify-content-center mx-3">
            <button class="btn btn-secondary bg-my-secondary text-my-color w-100 w-md-50" id="send_code_btn">Enviar Código</button>
          </div>

          <!-- Check code -->
          <form class="m-3">
            <div class="mb-3 text-my-color">
              <label for="user_mail" class="form-label">Código de seguridad</label>
              <input type="text" class="form-control" id="restore_code">
            </div>
            <div class="mb-3 text-my-color">
              <label for="new_passwd" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="new_passwd">
            </div>
            <div class="mb-3 text-my-color">
              <label for="repeat_passwd" class="form-label">Repetir Contraseña</label>
              <input type="password" class="form-control" id="repeat_passwd">
            </div>
          </form>
          
          <!-- Login button -->
          <div class="d-flex justify-content-center mx-3">
            <button class="btn btn-secondary bg-my-secondary text-my-color w-100 w-md-50" id="send_code_btn">Cambiar Contraseña</button>
          </div>
          <div class="text-center mt-3 mb-5">
            <a href="login.html" class="text-my-color" style="text-decoration: none;"><strong>Iniciar Sesión</strong></a>
          </div>
        </div>
      </div>
    </div>    
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
