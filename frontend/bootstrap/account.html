<!DOCTYPE html>
<html lang="es">
<head>
  <title>Cuenta</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg-my-primary">
  <!-- Status Bar -->
  <header>
    <div class="container py-4 bg-my-secondary bottom-rounded-div shadow-lg fixed-top d-flex align-items-center" style="height: 104px; z-index: 1030;">
      <p class="mx-4 h1" style="color: #e8d2bc;">Configuración de la Cuenta</p>
    </div>
  </header>
  <main style="margin-top: 120px; margin-bottom: 120px;">
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- Información Personal -->
          <div class="card mb-4">
            <div class="card-header bg-my-secondary text-my-color">
              Información Personal
            </div>
            <div class="card-body bg-book">
              <form>
                <div class="mb-3">
                  <label for="username" class="form-label">Nombre de usuario</label>
                  <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Número de Teléfono</label>
                  <input type="tel" class="form-control" id="phone" placeholder="+1 123 456 7890">
                </div>
                <button type="submit" class="btn btn-my-primary">Guardar Cambios</button>
              </form>
            </div>
          </div>
          <!-- Seguridad -->
          <div class="card mb-4">
            <div class="card-header bg-my-secondary text-my-color">
              Seguridad
            </div>
            <div class="card-body bg-book">
              <form>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña Actual</label>
                  <input type="password" class="form-control" id="password" placeholder="Contraseña Actual">
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Nueva Contraseña</label>
                  <input type="password" class="form-control" id="newPassword" placeholder="Nueva Contraseña">
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar Nueva Contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Nueva Contraseña">
                </div>
                <button type="submit" class="btn btn-my-primary">Actualizar Contraseña</button>
              </form>
            </div>
          </div>
          <!-- Preferencias -->
          <div class="card mb-4">
            <div class="card-header bg-my-secondary text-my-color">
              Preferencias
            </div>
            <div class="card-body bg-book">
              <form>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="checkbox" id="notifications">
                  <label class="form-check-label" for="notifications">
                    Recibir notificaciones por correo electrónico
                  </label>
                </div>
                <button type="submit" class="btn btn-my-primary">Guardar Preferencias</button>
              </form>
            </div>
          </div>
          <!-- Account Deletion Section -->
          <div class="card mb-4">
            <div class="card-body bg-book">
              <h5 class="card-title text-danger">Eliminar Cuenta</h5>
              <p class="text-muted">Una vez eliminada, toda su información será borrada permanentemente. Esta acción no podrá deshacerse.</p>
              <form>
                <div class="form-group">
                  <button type="button" class="btn btn-danger">Eliminar Cuenta</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- Navbar -->
  <nav class="navbar bg-my-secondary bd-navbar fixed-bottom p-4 shadow-lg">
    <div class="container-sm" style="max-width: 492px;">
      <!-- HOME BTN -->
      <button class="btn btn-my-primary btn-lg" type="button">
        <a href="index.html" class="btn-my-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
          <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z"/>
          <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z"/>
        </svg>
      </button>
      <!-- RETURN BTN -->
      <button class="btn btn-lg btn-my-primary" type="button">
        <a href="settings.html" class="btn-my-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
          </svg>
        </a>
      </button>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
